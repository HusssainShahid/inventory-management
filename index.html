<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="h3 fw-semibold mb-1">Inventory</h1>
      <p class="text-muted small mb-0">Add, search, and manage your items</p>
    </header>

    <div class="row g-3 mb-4">
      <div class="col-12 col-md-10">
        <label for="searchInput" class="form-label visually-hidden">Search</label>
        <div class="input-group">
          <span class="input-group-text" id="searchIcon"><span class="search-icon" aria-hidden="true"></span></span>
          <input type="search" class="form-control" id="searchInput" placeholder="Search by item or location..." autocomplete="off">
        </div>
      </div>
      <div class="col-12 col-md-2 d-flex align-items-end">
        <button type="button" class="btn btn-primary w-100" id="btnAdd" data-bs-toggle="modal" data-bs-target="#itemModal">
          Add item
        </button>
      </div>
    </div>

    <div id="message" class="alert d-none" role="alert"></div>
    <div id="loading" class="text-center py-5 text-muted d-none">Loadingâ€¦</div>
    <ul id="itemList" class="inv-list" aria-label="Inventory items"></ul>
    <p id="emptyState" class="text-muted text-center py-5 d-none">No items yet. Add one above.</p>
  </div>

  <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title h5" id="itemModalLabel">Add item</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="itemForm">
          <div class="modal-body">
            <input type="hidden" id="itemId">
            <div class="mb-3">
              <label for="itemName" class="form-label">Item</label>
              <input type="text" class="form-control" id="itemName" required placeholder="e.g. Laptop">
            </div>
            <div class="mb-3">
              <label for="itemQuantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="itemQuantity" min="0" value="1" required>
            </div>
            <div class="mb-3">
              <label for="itemLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="itemLocation" placeholder="e.g. Office A">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="btnSubmit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
